<script>
  function handleSearch(){
    var action_src = "/blog/search/" + document.getElementsByName("q")[0].value;
    var your_form = document.getElementById('blog_search_form');
    your_form.action = action_src ;
  }
</script>

<div class="sidebar blog-grid-page">
  <div class="widget search-widget">
      <h5 class="widget-title">Search This Site</h5>
      <form onsubmit="handleSearch()" id="blog_search_form" method="post">
          <input name="q" type="text" placeholder="Search Here..." />
          <button type="submit"><i class="lni lni-search-alt"></i></button>
      </form>
  </div>
</div>
