<section id="{{ .ScrollAnchorId }}" class="hero-section">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-xl-6 col-lg-6 col-md-10">
              <div class="hero-content">
                  <h1>{{ .Headline }}</h1>
                  <p>{{ .SubHeadline }}</p>

                  <a target="_blank" href="{{ .ButtonUrl }}" class="main-btn btn-hover">{{ .ButtonLabel }}</a>
                  <a target="_blank" href="https://buttercms.com/join/">Need an account?</a>
              </div>
          </div>
          <div class="col-xxl-6 col-xl-6 col-lg-6">
              <div class="hero-image text-center text-lg-end">
                  <img src="{{ .Image }}" alt="">
              </div>
          </div>
      </div>
  </div>
</section>
