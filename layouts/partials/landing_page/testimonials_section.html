{{ define "scripts" }}
  <script src="/js/client-slider.js"></script>
{{ end }}

<section id="{{ .ScrollAnchorId }}" class="testimonial-section mt-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-9">
                <div class="testimonial-active-wrapper">
                    <div class="section-title text-center">
                        <h2 class="mb-20">{{ .Headline }}</h2>
                    </div>

                    <div class="testimonial-active">
                        {{ range .Testimonials }}
                          <div class="single-testimonial">
                              <div class="quote">
                                  <i class="lni lni-quotation"></i>
                              </div>
                              <div class="content">
                                  <p>{{ .Quote }}</p>
                              </div>
                              <div class="info">
                                  <h6>{{ .Name }}</h6>
                                  <p>{{ .Title }}</p>
                              </div>
                          </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
